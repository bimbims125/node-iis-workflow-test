name: Deploy to IIS

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build application
        run: npm install && npm run build
      - name: Copy files to IIS
        run: copy build\* C:\inetpub\wwwroot\test-node-iis
